
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPad Layout</title>
    <link rel="stylesheet" href="create.css">

</head>
<body>
    <div id="toolbar">
        <div>
            <button>Bold</button>
            <button>Italic</button>
            <button>Underline</button>
        </div>
        <div>
            <button>Copy</button>
            <button>Cut</button>
            <button>Paste</button>
        </div>
    </div>
    <div id="editor">
        <textarea placeholder="Write here...."></textarea>
    </div>
    <div id="title">
        <div>
            <button>Write your blog</button>
        </div>
    </div>
    
</body>
</html>
